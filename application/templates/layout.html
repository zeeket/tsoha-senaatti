<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Senaatti</title>
    </head>

    <body>
        {% if current_user.is_authenticated %}
      <p>
	Kirjautunut nimellä {{ current_user.username }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
      {% endif %}
        <ul>
            <li><a href="{{ url_for('polls_index') }}">Listaa senaatit</a></li>
	<li><a href="{{ url_for('polls_form') }}">Muodosta senaatti</a></li>
      </ul>
      {% block body %}
      <p>
	Tähän tuodaan sisältö muualta.
      </p>
      {% endblock %}
    </body>
  </html>
