{% extends "layout.html" %}

{% block body %}

{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
    <p>Jos sinulla ei ole vielä käyttäjätunnuksia, voit <a href={{ url_for('auth_register_form') }}>rekisteröityä</a></p>
  <table>
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}
      </td>
      <td>
	{{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" value="Login"/>
      </td>
    </tr>
</form>
{% endblock %}
