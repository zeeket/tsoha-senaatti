{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Nimi</th>
      <th>Kuvaus</th>
      <th>Arkistoitu</th>
    </tr>
    {% for poll in polls %}
    <tr>
      <td>{{ poll.name }}</td>
<td>{{ poll.description }}</td>

      <td>{{ poll.done }}</td>
      <td>
	<form method="POST" action="{{ url_for('polls_set_done', poll_id=poll.id) }}">
	  <input type="submit" value="Arkistoi!"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
